<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- SITE NAME --> | {% block title %}{% endblock %}</title>
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'core/styles/reset.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Fonts -->

    <!-- Scripts -->
    {% block scripts %}{% endblock %}

    <!-- Scripts -->
    <link rel="stylesheet" href="{% static 'core/styles/core.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
	<!-- Header -->
	<header>
		<nav class="navbar navbar navbar-expand-md navbar-light px-3">
			<a class="navbar-brand" href="#">HOME</a>
	
			<!-- Toggler/collapsible Button -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav w-100">

					<!-- Nav Items -->
					<li class="nav-item d-none d-md-flex">
						<a class="nav-link {% if request.path == '' %}active{% endif %}" href="{% url '' %}">Contact</a>
					</li>
					<li class="nav-item d-flex d-md-none ms-auto">
						<a class="nav-link {% if request.path == '' %}active{% endif %}" href="{% url '' %}">Contact</a>
					</li>
					
					<!-- Nav Items Start -->
					<li class="nav-item d-none d-md-flex ms-auto px-1">
						<a class="btn btn-primary" href="{% url '' %}">Login</a>
					</li>
					<li class="nav-item d-flex d-md-none ms-auto p-2">
						<a class="btn btn-sm btn-primary" href="{% url '' %}">Login</a>
					</li>

					<!-- Nav Items Icons -->
					<li class="nav-item d-none d-md-flex ms-auto px-1">
						<a class="nav-link" href="#" target="_blank"><i class="bi bi-facebook" style="font-size: 1rem;"></i></a>
					</li>
					<li class="nav-item d-flex d-md-none ms-auto p-2">
						<a class="nav-link" href="#" target="_blank"><i class="bi bi-facebook" style="font-size: 1rem;"></i></a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container align-content-center">
			{% include 'core/messages.html' %}
		</div>
	</header>

  	<!-- Content -->
	<main>
		{% block content %}{% endblock %}
	</main>

	<!-- Footer -->
	<footer class="py-3 px-0 container" id="footer">
			<div class="row text-start px-1">
				<div class="col">
					<p>&copy; <!-- SITE NAME --> {% now "Y" %}</p>
				</div>
			</div>
	</footer>

</body>

</html>
